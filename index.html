<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackTech - Your AI Tech Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fdfdfd;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #3a0ca3, #7209b7);
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .chatbox {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 85%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user-message {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.bot-message {
      align-self: flex-start;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .user-message .message-content {
      background-color: #5e60ce;
      color: white;
    }

    .bot-message .message-content {
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      color: #222;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-input {
      display: flex;
      padding: 14px;
      background: #ffffff;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      margin-right: 10px;
      background: #f9fafc;
    }

    .chat-input button {
      background: linear-gradient(90deg, #3a0ca3, #7209b7);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: linear-gradient(90deg, #560bad, #7209b7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">TrackTech - Your AI Tech Companion</div>
    <div class="chatbox" id="chatbox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about the latest tech innovation..." onkeypress="handleKeyPress(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://9a34-104-197-52-120.ngrok-free.app";

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    async function sendMessage() {
      let userMessage = document.getElementById("userInput").value.trim();
      if (!userMessage) {
        alert("Please enter a question.");
        return;
      }

      let chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `
        <div class="message user-message">
          <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="User" />
          <div class="message-content"><b>You:</b> ${userMessage}</div>
        </div>
      `;
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        let response = await fetch(`${NGROK_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        let result = await response.json();
        chatbox.innerHTML += `
          <div class="message bot-message">
            <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot" />
            <div class="message-content"><b>TrackTech:</b> ${result.reply}</div>
          </div>
        `;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `
          <div class="message bot-message">
            <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot" />
            <div class="message-content"><b>TrackTech:</b> Error connecting to the server.</div>
          </div>
        `;
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }
  </script>
</body>
</html>
